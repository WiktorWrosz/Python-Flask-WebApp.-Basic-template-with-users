{% extends "base.html" %}
<!-- First block that Overrides the original block title in base.html -->
{% block title %}Log in{% endblock %}

<!-- Second block that Overrides the original block content in base.html -->
{% block content %}
<form method="POST">
  <!-- Form method set to POST, creates an HTML form for user sign-up, with fields for email, first name, and password.-->
  <!-- When submitted, the data is sent to the server using the POST method. -->
  <h3 align="center">Log In</h3>
  <!-- Heading for the sign-up form -->
  <div class="form-group">
    <!-- Form group for email input -->
    <!-- Bootstrap class for styling form elements -->
    <!-- Adds spacing and alignment to form controls -->
    <!-- Creates consistent and responsive form layouts -->
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    <!-- Email input field -->
  </div>

  <div class="form-group">
    <label for="password">Password</label>

    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
    <!-- Password input field -->
  </div>
  <br />
  <!-- Line break -->
  <button type="submit" class="btn btn-primary">Log In</button>
  <!-- Submit button for the form -->
</form>

<!-- Below variables defined in auth.py  -->

<!-- end of the block we insert to login page  -->
{% endblock %}
